<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script><!--p5js library-->
        <script src="/scripts/splash.js"></script><!--splashes-->
        <script src="/scripts/canvas.js"></script><!--petals bg-->
        <script src="/scripts/general.js"></script><!--general script-->
        <script src="/scripts/secrets.js"></script><!--secrets script-->
        <meta charset="UTF-8">
    <script>
            window.onload = ( event ) => { 
                setTimeout(function(){
                    let d = document.getElementById('dark')
                    d.classList.add('darka')
                    setTimeout(function(){
                        d.parentElement.removeChild(d)
                    },1000)
                },300)  
            }
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/main.css"/> <!--main stylesheet-->
        <link rel="stylesheet" href="/styles/secrets.css"/><!--stylesheet for secrets-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><!--W3CSS library-->
        <title>Nightshade Cafe</title>
    </head>
    <body>
        <div id="dark"></div>
        <iframe id="splashfile" src="/scripts/splashes.txt" style="display: none;"></iframe>
        <div id="petal"></div><!--Petals Background-->
        <!--<div class="sext" size="0.5">Hello my name <br>is Cecelia!</div>-->
        <div class="w3-display-container con1" id="header"><!--Header Container-->
            <div class="w3-display-container w3-twothird w3-display-middle">
                <img onclick='flower_secret()' src="assets/secrets/secret_flower.png" class="secret1" id="flowerSecret"/><!--Flower Secret Image-->
                <img src="assets/text/logo.png" class="w3-image"><!--Nightshade.cafe Logo Image-->
                <div id="splash" class="center2 sext" size="0.4" ></div><!--Splash Text-->
            </div>
        </div>
        <a href="about"><!--About Us Button-->
            <div class="w3-display-container con2 but3 w3-mobile">
                <div class="w3-display-container w3-display-middle">
                    <img src="assets/text/aboutus_button.png" class="butimage"><!--About Us Text-->
                </div>
            </div> 
        </a>
        <a href="changelogs/index.html"><!--Changelogs Button-->
            <div class="w3-display-container con2 but1 w3-mobile">
                <div class="w3-display-container w3-display-middle">
                    <img src="assets/text/changelog.png" class="butimage"><!--Changelog text-->
                </div>
            </div>
        </a>
        <div class="w3-display-container con3 footer"><!--Footer Container-->
            <div class="w3-display-container">
                <img src="/assets/text/logo.png" id="logofoot"><!--Nightshade.cafe logo image-->
            </div>
            <div class="w3-display-container"> <!--Made By Cecelia-->
                <img src="/assets/text/madeby.png" id="madeby">
                <img src="/assets/text/ceceliasig.png" id="cecesig">
            </div>
            <a href="/index.html">  <!--Home Button-->
                <div class="w3-display-container">
                    <img src="/assets/text/home.png" id="homefoot" onmouseover="homehover(this);" onmouseout="homeunhover(this);">
                </div>
            </a>
        </div>
        <!--<div class="sext" size="1.0">HELL!</div>-->
    </body>
</html>
